<html>
 
    <script>
 
        function chekcDigits(text){
 
            let count=0
            for(let i=0;i<text.length;i++){
                if( text.charCodeAt(i)>=48 && text.charCodeAt(i)<=57){
                    count++
                }
            }
            return count
        }
        function countCharacter(text,what){
 
            let count=0
            for(let i=0;i<text.length;i++){
                if( text.substring(i,i+1)==what){
                    count++
                }
            }
            console.log(what+"..."+count)
            return count
 
        }
